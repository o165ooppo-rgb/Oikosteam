<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Installation View — OIKOS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="top-nav">
    <img src="logo.png" class="logo">
    <nav class="menu">
        <a href="index.html">Calendar</a>
        <a href="add.html">Add Work</a>
    </nav>
</header>

<div class="view-container">

    <!-- VIDEO PLAYER -->
    <div class="video-wrapper">
        <video id="workVideo" controls></video>

        <div class="video-controls">
            <button onclick="document.getElementById('workVideo').play()">▶ Play</button>
            <button onclick="document.getElementById('workVideo').pause()">⏸ Pause</button>
        </div>
    </div>

    <!-- CAROUSEL -->
    <div class="carousel-container">
        <button class="carousel-btn prev" id="prevBtn">❮</button>

        <div class="carousel-track" id="carouselTrack">
            <!-- images inserted dynamically -->
        </div>

        <button class="carousel-btn next" id="nextBtn">❯</button>
    </div>

    <!-- INFO -->
    <div class="job-info">
        <h2 id="installer"></h2>
        <p id="address"></p>
        <p id="model"></p>
        <p id="type"></p>
        <p id="description"></p>
    </div>

</div>

<script type="module" src="view.js"></script>
</body>
</html>
